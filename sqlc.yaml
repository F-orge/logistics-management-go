version: "2"
sql:
  - engine: "postgresql"
    queries: ["queries/crm","queries/dms","queries/tms","queries/wms","queries/billing"]
    schema: "migrations"
    gen:
      go:
        package: "models"
        out: "models"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        overrides:
          - column: "crm.invoices_view.items"
            go_type:
              type: "CrmInvoiceItem"
              slice: true

  