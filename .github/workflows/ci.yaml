name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start Docker services
        run: docker compose -f compose.dev.yaml up -d

      - name: Lint with Biome
        run: bun run lint

      - name: Wait for services to be ready
        run: sleep 5

      - name: Run tests
        run: bun test --preload ./packages/graphql/tests/setup.ts

      - name: Build project
        run: bun turbo build
