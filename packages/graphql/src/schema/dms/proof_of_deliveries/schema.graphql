enum ProofOfDeliveryType {
  SIGNATURE
  PHOTO
  CODE_VERIFICATION
  CONTACTLESS_DELIVERY
  LEFT_AT_DOOR
}

type DmsProofOfDeliveries {
  id: ID!
  deliveryTask: DeliveryTasks!
  type: ProofOfDeliveryType!
  filePath: String
  signatureData: String
  recipientName: String
  verificationCode: String
  latitude: Float
  longitude: Float
  timestamp: String
  createdAt: Date
  updatedAt: Date
}

extend type DmsQuery {
  dmsProofOfDeliveries(page: Int, perPage: Int, from: Date, to: Date, search: String, type: ProofOfDeliveryType): [DmsProofOfDeliveries!]!
  dmsProofOfDelivery(id: ID!): DmsProofOfDeliveries!
}

input CreateDmsProofOfDeliveryInput {
  deliveryTaskId: ID!
  type: ProofOfDeliveryType!
  file: File
  signatureData: String
  recipientName: String
  verificationCode: String
  latitude: Float
  longitude: Float
  timestamp: String
}

extend type DmsMutation {
  createDmsProofOfDelivery(value: CreateDmsProofOfDeliveryInput!): DmsProofOfDeliveries!
}