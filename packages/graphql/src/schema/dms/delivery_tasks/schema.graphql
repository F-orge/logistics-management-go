enum DeliveryTaskStatus {
  PENDING
  ASSIGNED
  OUT_FOR_DELIVERY
  DELIVERED
  FAILED
  CANCELLED
  RESCHEDULED
}

enum DeliveryFailureReason {
  RECIPIENT_NOT_HOME
  ADDRESS_NOT_FOUND
  REFUSED_DELIVERY
  DAMAGED_PACKAGE
  ACCESS_DENIED
  WEATHER_CONDITIONS
  VEHICLE_BREAKDOWN
  OTHER
}

type DeliveryTasks {
  id: ID!
  package: Packages!
  deliveryRoute: DeliveryRoutes!
  routeSequence: Int!
  deliveryAddress: String!
  recipientName: String
  recipientPhone: String
  deliveryInstructions: String
  estimatedArrivalTime: String
  actualArrivalTime: String
  deliveryTime: String
  status: DeliveryTaskStatus
  failureReason: DeliveryFailureReason
  attemptCount: Int
  createdAt: String
  updatedAt: String
  events: [TaskEvents!]
  proofOfDeliveries: [DmsProofOfDeliveries!]
  customerTrackingLinks: [CustomerTrackingLinks!]
}

extend type DmsQuery {
  deliveryTasks(page: Int, perPage: Int, from: Date, to: Date, search: String): [DeliveryTasks!]!
  deliveryTask(id: ID!): DeliveryTasks!
}

input CreateDeliveryTaskInput {
  packageId: ID!
  deliveryRouteId: ID!
  routeSequence: Int!
  deliveryAddress: String!
  recipientName: String
  recipientPhone: String
  deliveryInstructions: String
  estimatedArrivalTime: String
  actualArrivalTime: String
  deliveryTime: String
  status: DeliveryTaskStatus
  failureReason: DeliveryFailureReason
  attemptCount: Int
}

input UpdateDeliveryTaskInput {
  packageId: ID
  deliveryRouteId: ID
  routeSequence: Int
  deliveryAddress: String
  recipientName: String
  recipientPhone: String
  deliveryInstructions: String
  estimatedArrivalTime: String
  actualArrivalTime: String
  deliveryTime: String
  status: DeliveryTaskStatus
  failureReason: DeliveryFailureReason
  attemptCount: Int
}

extend type DmsMutation {
  createDeliveryTask(value: CreateDeliveryTaskInput!): DeliveryTasks!
  updateDeliveryTask(id: ID!, value: UpdateDeliveryTaskInput): DeliveryTasks!
  removeDeliveryTask(id: ID!): DeleteResult!
}