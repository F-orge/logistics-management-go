enum TaskEventStatus {
  ASSIGNED
  STARTED
  ARRIVED
  DELIVERED
  FAILED
  EXCEPTION
  CANCELLED
  RESCHEDULED
}

type TaskEvents {
  id: ID!
  deliveryTask: DeliveryTasks!
  status: TaskEventStatus!
  reason: String
  notes: String
  latitude: Float
  longitude: Float
  timestamp: String
  createdAt: Date
  updatedAt: Date
}

extend type DmsQuery {
  taskEvents(page: Int, perPage: Int, from: Date, to: Date, search: String, status: TaskEventStatus): [TaskEvents!]!
  taskEvent(id: ID!): TaskEvents!
}

input CreateTaskEventInput {
  deliveryTaskId: ID!
  status: TaskEventStatus!
  reason: String
  notes: String
  latitude: Float
  longitude: Float
  timestamp: String
}

extend type DmsMutation {
  createTaskEvent(value: CreateTaskEventInput!): TaskEvents!
}