type DriverLocations {
  id: ID!
  driver: Drivers!
  latitude: Float!
  longitude: Float!
  altitude: Float
  accuracy: Float
  speedKmh: Float
  heading: Float
  timestamp: String
  createdAt: Date
  updatedAt: Date
}

extend type DmsQuery {
  driverLocations(page: Int, perPage: Int, from: Date, to: Date): [DriverLocations!]!
  driverLocation(id: ID!): DriverLocations!
}

input CreateDriverLocationInput {
  driverId: ID!
  latitude: Float!
  longitude: Float!
  altitude: Float
  accuracy: Float
  speedKmh: Float
  heading: Float
}

input UpdateDriverLocationInput {
  latitude: Float
  longitude: Float
  altitude: Float
  accuracy: Float
  speedKmh: Float
  heading: Float
}

extend type DmsMutation {
  createDriverLocation(value: CreateDriverLocationInput!): DriverLocations!
  updateDriverLocation(id: ID!, value: UpdateDriverLocationInput): DriverLocations!
  removeDriverLocation(id: ID!): DeleteResult!
}

type DmsDriverLocationRemovedEvent {
  id: ID!
  driverId: ID!
}

extend type DmsSubscription {
  driverLocationUpdated: DriverLocations!
  driverLocationRemoved: DmsDriverLocationRemovedEvent!
}