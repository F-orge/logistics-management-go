type InvoiceLineItems {
	id: ID!
	invoice: BillingInvoices!
	sourceRecordId: ID
	sourceRecordType: String
	description: String!
	quantity: Float!
	unitPrice: Float!
	totalPrice: Float
	taxRate: Float
	taxAmount: Float
	discountRate: Float
	discountAmount: Float
	lineTotal: Float
	createdAt: Date
	updatedAt: Date
	disputes: [Disputes!]
}

input CreateInvoiceLineItemInput {
	sourceRecordId: ID
	sourceRecordType: String @constraint(minLength: 1)
	description: String! @constraint(minLength: 1)
	quantity: Float! @constraint(min: 0.01)
	unitPrice: Float! @constraint(min: 0)
	taxRate: Float @constraint(min: 0, max: 100)
	discountRate: Float @constraint(min: 0, max: 100)
}

input UpdateInvoiceLineItemInput {
	description: String @constraint(minLength: 1)
	quantity: Float @constraint(min: 0.01)
	unitPrice: Float @constraint(min: 0)
	taxRate: Float @constraint(min: 0, max: 100)
	discountRate: Float @constraint(min: 0, max: 100)
}

extend type BillingMutation {
	addInvoiceLineItem(
		id: ID!
		value: CreateInvoiceLineItemInput!
	): InvoiceLineItems!
	updateInvoiceLineItem(
		id: ID!
		value: UpdateInvoiceLineItemInput
	): InvoiceLineItems!
	removeInvoiceLineItem(id: ID!): DeleteResult!
}
