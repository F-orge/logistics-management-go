type InvoiceLineItems {
  id: ID!
  invoice: BillingInvoices!
  sourceRecordId: ID
  sourceRecordType: String
  description: String!
  quantity: Float!
  unitPrice: Float!
  totalPrice: Float
  taxRate: Float
  taxAmount: Float
  discountRate: Float
  discountAmount: Float
  lineTotal: Float
  createdAt: Date
  updatedAt: Date
  disputes: [Disputes!]
}

input CreateInvoiceLineItemInput {
  sourceRecordId: ID
  sourceRecordType: String
  description: String!
  quantity: Float!
  unitPrice: Float!
  taxRate: Float
  discountRate: Float
}

input UpdateInvoiceLineItemInput {
  description: String
  quantity: Float
  unitPrice: Float
  taxRate: Float
  discountRate: Float
}

extend type BillingMutation {
  addInvoiceLineItem(id: ID!, value: CreateInvoiceLineItemInput!): InvoiceLineItems!
  updateInvoiceLineItem(id: ID!, value: UpdateInvoiceLineItemInput): InvoiceLineItems!
  removeInvoiceLineItem(id: ID!): DeleteResult!
}