enum DocumentType {
  BOL
  COMMERCIAL_INVOICE
  PACKING_LIST
  RECEIPT
  CREDIT_NOTE
  SHIPPING_LABEL
  CUSTOMS_DECLARATION
  PROOF_OF_DELIVERY
}

type Documents {
  id: ID!
  recordId: ID!
  recordType: String!
  documentType: DocumentType!
  filePath: String!
  fileName: String!
  fileSize: Int
  mimeType: String
  uploadedByUser: User
  createdAt: String
  updatedAt: String
}

extend type BillingQuery {
  documents(page: Int, perPage: Int): [Documents!]!
  document(id: ID!): Documents!
}

input CreateDocumentInput {
  recordId: ID!
  recordType: String!
  documentType: DocumentType!
  filePath: String!
  fileName: String!
  fileSize: Int
  mimeType: String
  uploadedByUserId: ID
}

input UpdateDocumentInput {
  recordId: ID
  recordType: String
  documentType: DocumentType
  filePath: String
  fileName: String
  fileSize: Int
  mimeType: String
  uploadedByUserId: ID
}

extend type BillingMutation {
  createDocument(value: CreateDocumentInput!): Documents!
  updateDocument(id: ID!, value: UpdateDocumentInput): Documents!
  removeDocument(id: ID!): DeleteResult!
}