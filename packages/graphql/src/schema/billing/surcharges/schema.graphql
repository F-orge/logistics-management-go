enum SurchargeCalculationMethod {
  PERCENTAGE
  FIXED
  PER_UNIT
  SLIDING_SCALE
}

type Surcharges {
  id: ID!
  name: String!
  type: String!
  amount: Float!
  calculationMethod: SurchargeCalculationMethod!
  isActive: Boolean
  validFrom: String
  validTo: String
  description: String
  createdAt: String
  updatedAt: String
}

extend type BillingQuery {
  surcharges(page: Int, perPage: Int): [Surcharges!]!
  surcharge(id: ID!): Surcharges!
}

input CreateSurchargeInput {
  name: String!
  type: String!
  amount: Float!
  calculationMethod: SurchargeCalculationMethod!
  isActive: Boolean
  validFrom: String
  validTo: String
  description: String
}

input UpdateSurchargeInput {
  name: String
  type: String
  amount: Float
  calculationMethod: SurchargeCalculationMethod
  isActive: Boolean
  validFrom: String
  validTo: String
  description: String
}

extend type BillingMutation {
  createSurcharge(value: CreateSurchargeInput!): Surcharges!
  updateSurcharge(id: ID!, value: UpdateSurchargeInput): Surcharges!
  removeSurcharge(id: ID!): DeleteResult!
}