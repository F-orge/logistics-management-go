enum SyncStatus {
  PENDING
  IN_PROGRESS
  SUCCESS
  FAILED
  RETRY
}

type AccountingSyncLogs {
  id: ID!
  recordId: ID!
  recordType: String!
  externalSystem: String!
  externalId: String
  status: SyncStatus
  errorMessage: String
  requestPayload: String
  responsePayload: String
  lastSyncAt: String
  retryCount: Int
  nextRetryAt: String
  createdAt: Date
  updatedAt: Date
}

extend type BillingQuery {
  accountingSyncLogs(page: Int, perPage: Int, from: Date, to: Date, search: String, status: SyncStatus): [AccountingSyncLogs!]!
  accountingSyncLog(id: ID!): AccountingSyncLogs!
}

input CreateAccountingSyncLogInput {
  recordId: ID!
  recordType: String!
  externalSystem: String!
  externalId: String
  status: SyncStatus
  errorMessage: String
  requestPayload: String
  responsePayload: String
  lastSyncAt: String
  retryCount: Int
  nextRetryAt: String
}

extend type BillingMutation {
  createAccountingSyncLog(value: CreateAccountingSyncLogInput!): AccountingSyncLogs!
}