scalar File
scalar Date

# GraphQL constraint directive for validation
# Reference: https://github.com/confuser/graphql-constraint-directive
directive @constraint(
	# String constraints
	minLength: Int
	maxLength: Int
	startsWith: String
	endsWith: String
	contains: String
	notContains: String
	pattern: String
	format: String
	# Number constraints
	min: Float
	max: Float
	exclusiveMin: Float
	exclusiveMax: Float
	multipleOf: Float
	# Array constraints
	minItems: Int
	maxItems: Int
	uniqueItems: Boolean
	# File constraints
	maxSize: Int
	uniqueTypeName: String
) on INPUT_FIELD_DEFINITION | FIELD_DEFINITION

type Query
type Mutation
type Subscription

type DeleteResult {
	success: Boolean!
	numDeletedRows: Int!
}

type User {
	id: ID!
	name: String!
	email: String!
	emailVerified: Boolean!
	image: String
	createdAt: Date!
	updatedAt: Date!
	role: String
	banned: Boolean
	banReason: String
	banExpires: Date
}
