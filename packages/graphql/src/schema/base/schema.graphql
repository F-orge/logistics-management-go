scalar File
scalar Date

type Query
type Mutation
type Subscription

type DeleteResult {
  success: Boolean!
  numDeletedRows: Int!
}

type User {
  id: ID!
  name: String!
  email: String!
  emailVerified: Boolean!
  image: String
  createdAt: Date!
  updatedAt: Date!
  role: String
  banned: Boolean
  banReason: String
  banExpires: Date
}