enum InventoryAdjustmentReason {
  CYCLE_COUNT
  DAMAGED_GOODS
  THEFT
  EXPIRED
  RETURN_TO_VENDOR
  MANUAL_CORRECTION
}

type InventoryAdjustments {
  id: ID!
  product: WmsProducts!
  warehouseId: ID!
  user: User!
  quantityChange: Int!
  reason: InventoryAdjustmentReason
  notes: String
  createdAt: String
  updatedAt: String
}

extend type WmsQuery {
  inventoryAdjustments(page: Int, perPage: Int, from: Date, to: Date, search: String): [InventoryAdjustments!]!
  inventoryAdjustment(id: ID!): InventoryAdjustments!
}

input CreateInventoryAdjustmentInput {
  productId: ID!
  warehouseId: ID!
  userId: ID!
  quantityChange: Int!
  reason: InventoryAdjustmentReason
  notes: String
}

input UpdateInventoryAdjustmentInput {
  productId: ID
  warehouseId: ID
  userId: ID
  quantityChange: Int
  reason: InventoryAdjustmentReason
  notes: String
}

extend type WmsMutation {
  createInventoryAdjustment(value: CreateInventoryAdjustmentInput!): InventoryAdjustments!
  updateInventoryAdjustment(id: ID!, value: UpdateInventoryAdjustmentInput): InventoryAdjustments!
  removeInventoryAdjustment(id: ID!): DeleteResult!
}