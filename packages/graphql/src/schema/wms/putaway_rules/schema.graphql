type PutawayRules {
	id: ID!
	product: WmsProducts!
	client: Companies
	warehouse: Warehouses!
	preferredLocation: Locations
	locationType: LocationType
	priority: Int!
	minQuantity: Int
	maxQuantity: Int
	weightThreshold: Float
	volumeThreshold: Float
	requiresTemperatureControl: Boolean
	requiresHazmatApproval: Boolean
	isActive: Boolean
	createdAt: Date
	updatedAt: Date
}

extend type WmsQuery {
	putawayRules(
		page: Int
		perPage: Int
		from: Date
		to: Date
		locationType: LocationType
	): [PutawayRules!]!
	putawayRule(id: ID!): PutawayRules!
}

input CreatePutawayRuleInput {
	productId: ID!
	clientId: ID
	warehouseId: ID!
	preferredLocationId: ID
	locationType: LocationType
	priority: Int! @constraint(min: 1, max: 10)
	minQuantity: Int @constraint(min: 0)
	maxQuantity: Int @constraint(min: 0)
	weightThreshold: Float @constraint(min: 0)
	volumeThreshold: Float @constraint(min: 0)
	requiresTemperatureControl: Boolean
	requiresHazmatApproval: Boolean
	isActive: Boolean
}

input UpdatePutawayRuleInput {
	warehouseId: ID
	preferredLocationId: ID
	locationType: LocationType
	priority: Int @constraint(min: 1, max: 10)
	minQuantity: Int @constraint(min: 0)
	maxQuantity: Int @constraint(min: 0)
	weightThreshold: Float @constraint(min: 0)
	volumeThreshold: Float @constraint(min: 0)
	requiresTemperatureControl: Boolean
	requiresHazmatApproval: Boolean
	isActive: Boolean
}

extend type WmsMutation {
	createPutawayRule(value: CreatePutawayRuleInput!): PutawayRules!
	updatePutawayRule(id: ID!, value: UpdatePutawayRuleInput): PutawayRules!
	removePutawayRule(id: ID!): DeleteResult!
}
