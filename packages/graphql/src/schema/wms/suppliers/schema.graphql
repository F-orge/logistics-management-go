type Suppliers {
	id: ID!
	name: String!
	contactPerson: String
	email: String
	phoneNumber: String
	createdAt: Date
	updatedAt: Date
	products: [WmsProducts!]
}

extend type WmsQuery {
	suppliers(
		page: Int
		perPage: Int
		from: Date
		to: Date
		search: String
	): [Suppliers!]!
	supplier(id: ID!): Suppliers!
}

input CreateSupplierInput {
	name: String! @constraint(minLength: 1)
	contactPerson: String @constraint(minLength: 1)
	email: String @constraint(format: "email")
	phoneNumber: String @constraint(minLength: 1)
}

input UpdateSupplierInput {
	name: String @constraint(minLength: 1)
	contactPerson: String @constraint(minLength: 1)
	email: String @constraint(format: "email")
	phoneNumber: String @constraint(minLength: 1)
}

extend type WmsMutation {
	createSupplier(value: CreateSupplierInput!): Suppliers!
	updateSupplier(id: ID!, value: UpdateSupplierInput!): Suppliers!
	removeSupplier(id: ID!): DeleteResult!
}
