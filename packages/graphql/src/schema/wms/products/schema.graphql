enum ProductStatus {
	ACTIVE
	DISCONTINUED
	OBSOLETE
	INACTIVE
}

type WmsProducts {
	id: ID!
	name: String!
	sku: String!
	barcode: String
	description: String
	costPrice: Float
	length: Float
	width: Float
	height: Float
	volume: Float
	weight: Float
	status: ProductStatus
	supplier: Suppliers
	client: Companies
	createdAt: Date
	updatedAt: Date
	batches: [InventoryBatches!]
	adjustments: [InventoryAdjustments!]
	reorderPoints: [ReorderPoints!]
	inboundShipmentItems: [InboundShipmentItems!]
	stockTransfers: [StockTransfers!]
	salesOrderItems: [SalesOrderItems!]
	outboundShipmentItems: [OutboundShipmentItems!]
	returnItems: [ReturnItems!]
	inventoryStock: [InventoryStock!]
	putawayRules: [PutawayRules!]
	binThresholds: [BinThresholds!]
	taskItems: [TaskItems!]
	packageItems: [PackageItems!]
}

extend type WmsQuery {
	wmsProducts(
		page: Int
		perPage: Int
		from: Date
		to: Date
		search: String
		status: ProductStatus
	): [WmsProducts!]!
	wmsProduct(id: ID!): WmsProducts!
}

input CreateWmsProductInput {
	name: String! @constraint(minLength: 1)
	sku: String! @constraint(minLength: 1)
	barcode: String @constraint(minLength: 1)
	description: String @constraint(minLength: 1)
	costPrice: Float @constraint(min: 0)
	length: Float @constraint(min: 0)
	width: Float @constraint(min: 0)
	height: Float @constraint(min: 0)
	weight: Float @constraint(min: 0)
	status: ProductStatus
	supplierId: ID
	clientId: ID
}

input UpdateWmsProductInput {
	name: String @constraint(minLength: 1)
	sku: String @constraint(minLength: 1)
	barcode: String @constraint(minLength: 1)
	description: String @constraint(minLength: 1)
	costPrice: Float @constraint(min: 0)
	length: Float @constraint(min: 0)
	width: Float @constraint(min: 0)
	height: Float @constraint(min: 0)
	weight: Float @constraint(min: 0)
	status: ProductStatus
}

extend type WmsMutation {
	createWmsProduct(value: CreateWmsProductInput!): WmsProducts!
	updateWmsProduct(id: ID!, value: UpdateWmsProductInput): WmsProducts!
	removeWmsProduct(id: ID!): DeleteResult!
}
