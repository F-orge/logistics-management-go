type Packages {
	id: ID!
	salesOrder: SalesOrders!
	packageNumber: String!
	warehouse: Warehouses!
	packageType: String
	weight: Float
	length: Float
	width: Float
	height: Float
	volume: Float
	trackingNumber: String
	carrier: String
	serviceLevel: String
	packedByUser: User
	packedAt: String
	shippedAt: String
	isFragile: Boolean
	isHazmat: Boolean
	requiresSignature: Boolean
	insuranceValue: Float
	createdAt: Date
	updatedAt: Date
	items: [PackageItems!]
	deliveryTasks: [DeliveryTasks!]
}

extend type WmsQuery {
	packages(
		page: Int
		perPage: Int
		from: Date
		to: Date
		search: String
	): [Packages!]!
	package(id: ID!): Packages!
}

input CreatePackageInput {
	salesOrderId: ID!
	packageNumber: String! @constraint(minLength: 1)
	warehouseId: ID!
	packageType: String @constraint(minLength: 1)
	weight: Float @constraint(min: 0)
	length: Float @constraint(min: 0)
	width: Float @constraint(min: 0)
	height: Float @constraint(min: 0)
	trackingNumber: String @constraint(minLength: 1)
	carrier: String @constraint(minLength: 1)
	serviceLevel: String @constraint(minLength: 1)
	packedByUserId: ID
	packedAt: String
	shippedAt: String
	isFragile: Boolean
	isHazmat: Boolean
	requiresSignature: Boolean
	insuranceValue: Float @constraint(min: 0)
}

input UpdatePackageInput {
	packageNumber: String @constraint(minLength: 1)
	warehouseId: ID
	packageType: String @constraint(minLength: 1)
	weight: Float @constraint(min: 0)
	length: Float @constraint(min: 0)
	width: Float @constraint(min: 0)
	height: Float @constraint(min: 0)
	trackingNumber: String @constraint(minLength: 1)
	carrier: String @constraint(minLength: 1)
	serviceLevel: String @constraint(minLength: 1)
	packedAt: Date
	shippedAt: Date
	isFragile: Boolean
	isHazmat: Boolean
	requiresSignature: Boolean
	insuranceValue: Float @constraint(min: 0)
}

extend type WmsMutation {
	createPackage(value: CreatePackageInput!): Packages!
	updatePackage(id: ID!, value: UpdatePackageInput): Packages!
	removePackage(id: ID!): DeleteResult!
}
