type OutboundShipmentItems {
	id: ID!
	outboundShipment: OutboundShipments!
	salesOrderItem: SalesOrderItems!
	product: WmsProducts!
	batch: InventoryBatches
	quantityShipped: Int!
	createdAt: Date
	updatedAt: Date
}

input CreateOutboundShipmentItemInput {
	salesOrderItemId: ID!
	productId: ID!
	batchId: ID
	quantityShipped: Int! @constraint(min: 1)
}

input UpdateOutboundShipmentItemInput {
	quantityShipped: Int @constraint(min: 1)
}

extend type WmsMutation {
	addOutboundShipmentItem(
		id: ID!
		value: CreateOutboundShipmentItemInput!
	): OutboundShipmentItems!
	updateOutboundShipmentItem(
		id: ID!
		value: UpdateOutboundShipmentItemInput!
	): OutboundShipmentItems!
	removeOutboundShipmentItem(id: ID!): DeleteResult!
}
