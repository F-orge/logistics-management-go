enum SalesOrderStatus {
  PENDING
  PROCESSING
  SHIPPED
  COMPLETED
  CANCELLED
}

type SalesOrders {
  id: ID!
  orderNumber: String!
  client: Companies!
  crmOpportunity: Opportunities
  status: SalesOrderStatus
  shippingAddress: String
  createdAt: Date
  updatedAt: Date
  items: [SalesOrderItems!]
  outboundShipments: [OutboundShipments!]
  returns: [Returns!]
  pickBatchItems: [PickBatchItems!]
  packages: [Packages!]
}

extend type WmsQuery {
  salesOrders(page: Int, perPage: Int, from: Date, to: Date, search: String, status: SalesOrderStatus): [SalesOrders!]!
  salesOrder(id: ID!): SalesOrders!
}

input CreateSalesOrderInput {
  orderNumber: String!
  clientId: ID!
  crmOpportunityId: ID
  status: SalesOrderStatus
  shippingAddress: String
}

input UpdateSalesOrderInput {
  orderNumber: String
  clientId: ID
  crmOpportunityId: ID
  status: SalesOrderStatus
  shippingAddress: String
}

extend type WmsMutation {
  createSalesOrder(value: CreateSalesOrderInput!): SalesOrders!
  updateSalesOrder(id: ID!, value: UpdateSalesOrderInput): SalesOrders!
  removeSalesOrder(id: ID!): DeleteResult!
}