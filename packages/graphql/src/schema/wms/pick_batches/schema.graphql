enum PickBatchStatus {
  OPEN
  IN_PROGRESS
  COMPLETED
  CANCELLED
}

enum PickStrategy {
  BATCH_PICKING
  ZONE_PICKING
  WAVE_PICKING
  SINGLE_ORDER_PICKING
  CLUSTER_PICKING
}

type PickBatches {
  id: ID!
  batchNumber: String!
  warehouse: Warehouses!
  status: PickBatchStatus
  strategy: PickStrategy!
  priority: Int
  assignedUser: User
  waveId: String
  zoneRestrictions: [String]
  estimatedDuration: Int
  actualDuration: Int
  totalItems: Int
  completedItems: Int
  startedAt: String
  completedAt: String
  createdAt: String
  updatedAt: String
  items: [PickBatchItems!]
  tasks: [Tasks!]
}

extend type WmsQuery {
  pickBatches(page: Int, perPage: Int, from: Date, to: Date, search: String, status: PickBatchStatus, strategy: PickStrategy): [PickBatches!]!
  pickBatch(id: ID!): PickBatches!
}

input CreatePickBatchInput {
  batchNumber: String!
  warehouseId: ID!
  status: PickBatchStatus
  strategy: PickStrategy!
  priority: Int
  assignedUserId: ID
  waveId: String
  zoneRestrictions: [String]
  estimatedDuration: Int
  actualDuration: Int
  totalItems: Int
  completedItems: Int
  startedAt: String
  completedAt: String
}

input UpdatePickBatchInput {
  batchNumber: String
  warehouseId: ID
  status: PickBatchStatus
  strategy: PickStrategy
  priority: Int
  assignedUserId: ID
  waveId: String
  zoneRestrictions: [String]
  estimatedDuration: Int
  actualDuration: Int
  totalItems: Int
  completedItems: Int
  startedAt: String
  completedAt: String
}

extend type WmsMutation {
  createPickBatch(value: CreatePickBatchInput!): PickBatches!
  updatePickBatch(id: ID!, value: UpdatePickBatchInput): PickBatches!
  removePickBatch(id: ID!): DeleteResult!
}