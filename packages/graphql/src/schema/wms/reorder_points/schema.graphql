type ReorderPoints {
  id: ID!
  product: WmsProducts!
  warehouse: Warehouses!
  threshold: Int!
  createdAt: Date
  updatedAt: Date
}

extend type WmsQuery {
  reorderPoints(page: Int, perPage: Int, from: Date, to: Date): [ReorderPoints!]!
  reorderPoint(id: ID!): ReorderPoints!
}

input CreateReorderPointInput {
  productId: ID!
  warehouseId: ID!
  threshold: Int!
}

input UpdateReorderPointInput {
  productId: ID
  warehouseId: ID
  threshold: Int
}

extend type WmsMutation {
  createReorderPoint(value: CreateReorderPointInput!): ReorderPoints!
  updateReorderPoint(id: ID!, value: UpdateReorderPointInput): ReorderPoints!
  removeReorderPoint(id: ID!): DeleteResult!
}