type Campaigns {
  id: ID!
  name: String!
  budget: Float
  startDate: Date!
  endDate: Date
  createdAt: String
  updatedAt: String
}

extend type CrmQuery {
  campaigns(page: Int, perPage: Int, from: Date, to: Date, search: String): [Campaigns!]!
  campaign(id: ID!): Campaigns!
}

input CreateCampaignInput {
  name: String!
  budget: Float
  startDate: Date!
  endDate: Date
}

input UpdateCampaignInput {
  name: String
  budget: Float
  startDate: Date
  endDate: Date
}

extend type CrmMutation {
  createCampaign(value: CreateCampaignInput!): Campaigns!
  updateCampaign(id: ID!, value: UpdateCampaignInput): Campaigns!
  removeCampaign(id: ID!): DeleteResult!
}