type Contacts {
  id: ID!
  name: String!
  email: String!
  phoneNumber: String
  jobTitle: String
  company: Companies
  owner: User!
  createdAt: String
  updatedAt: String
}

extend type CrmQuery {
  contacts(page: Int, perPage: Int, from: Date, to: Date): [Contacts!]!
  contact(id: ID!): Contacts!
}

input CreateContactInput {
  name: String!
  email: String!
  phoneNumber: String
  jobTitle: String
  companyId: ID
  ownerId: ID!
}

input UpdateContactInput {
  name: String
  email: String
  phoneNumber: String
  jobTitle: String
  companyId: ID
  ownerId: ID
}

extend type CrmMutation {
  createContact(value: CreateContactInput!): Contacts!
  updateContact(id: ID!, value: UpdateContactInput): Contacts!
  removeContact(id: ID!): DeleteResult!
}