type Companies {
	id: ID!
	name: String!
	street: String
	city: String
	state: String
	postalCode: String
	country: String
	phoneNumber: String
	industry: String
	website: String
	annualRevenue: Float
	createdAt: Date
	updatedAt: Date
	owner: User
	inboundShipments: [InboundShipments!]
	salesOrders: [SalesOrders!]
	returns: [Returns!]
	putawayRules: [PutawayRules!]
	quotes: [Quotes!]
	clientAccount: ClientAccounts
	billingInvoices: [BillingInvoices!]
	disputes: [Disputes!]
}

extend type CrmQuery {
	companies(
		page: Int
		perPage: Int
		from: Date
		to: Date
		search: String
	): [Companies!]!
	company(id: ID!): Companies!
}

input CreateCompanyInput {
	name: String! @constraint(minLength: 1)
	street: String @constraint(minLength: 1)
	city: String @constraint(minLength: 1)
	state: String @constraint(minLength: 1)
	postalCode: String @constraint(minLength: 1)
	country: String @constraint(minLength: 1)
	phoneNumber: String @constraint(minLength: 1)
	industry: String @constraint(minLength: 1)
	website: String @constraint(format: "url")
	annualRevenue: Float @constraint(min: 0)
	ownerId: ID
}

input UpdateCompanyInput {
	name: String @constraint(minLength: 1)
	street: String @constraint(minLength: 1)
	city: String @constraint(minLength: 1)
	state: String @constraint(minLength: 1)
	postalCode: String @constraint(minLength: 1)
	country: String @constraint(minLength: 1)
	phoneNumber: String @constraint(minLength: 1)
	industry: String @constraint(minLength: 1)
	website: String @constraint(format: "url")
	annualRevenue: Float @constraint(min: 0)
}

extend type CrmMutation {
	createCompany(value: CreateCompanyInput!): Companies!
	updateCompany(id: ID!, value: UpdateCompanyInput): Companies!
	removeCompany(id: ID!): DeleteResult!
}
