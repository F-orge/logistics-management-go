type Companies {
  id: ID!
  name: String!
  street: String
  city: String
  state: String
  postalCode: String
  country: String
  phoneNumber: String
  industry: String
  website: String
  annualRevenue: String
  createdAt: String
  updatedAt: String
  owner: User
  inboundShipments: [InboundShipments!]
  salesOrders: [SalesOrders!]
  returns: [Returns!]
  putawayRules: [PutawayRules!]
  quotes: [Quotes!]
  clientAccount: ClientAccounts
  billingInvoices: [BillingInvoices!]
  disputes: [Disputes!]
}

extend type CrmQuery {
  companies(page: Int, perPage: Int): [Companies!]!
  company(id: ID!): Companies!
}

input CreateCompanyInput {
  name: String!
  street: String
  city: String
  state: String
  postalCode: String
  country: String
  phoneNumber: String
  industry: String
  website: String
  annualRevenue: Float
  ownerId: ID
}

input UpdateCompanyInput {
  name: String
  street: String
  city: String
  state: String
  postalCode: String
  country: String
  phoneNumber: String
  industry: String
  website: String
  annualRevenue: Float
  ownerId: ID
}

extend type CrmMutation {
  createCompany(value: CreateCompanyInput!): Companies!
  updateCompany(id: ID!, value: UpdateCompanyInput): Companies!
  removeCompany(id: ID!): DeleteResult!
}