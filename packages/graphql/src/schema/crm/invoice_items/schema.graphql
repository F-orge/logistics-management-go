type InvoiceItems {
  id: ID!
  invoice: Invoices!
  product: Products!
  quantity: Float!
  price: Float!
  createdAt: String
  updatedAt: String
}

input CreateInvoiceItemInput {
  productId: ID!
  quantity: Float!
}

input AddInvoiceItemInput {
  invoiceId: ID!
  productId: ID!
  quantity: Float!
}

input UpdateInvoiceItemInput {
  quantity: Float
}

extend type CrmMutation {
  addInvoiceItem(id: ID!, value: AddInvoiceItemInput!): InvoiceItems!
  updateInvoiceItem(id: ID!, value: UpdateInvoiceItemInput): InvoiceItems!
  removeInvoiceItem(id: ID!): DeleteResult!
}