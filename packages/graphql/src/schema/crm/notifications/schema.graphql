type Notifications {
  id: ID!
  user: User!
  message: String!
  isRead: Boolean
  createdAt: String
  updatedAt: String
  link: String
}

extend type CrmQuery {
  notifications(page: Int, perPage: Int, from: Date, to: Date, search: String): [Notifications!]!
  notification(id: ID!): Notifications!
}

input CreateNotificationInput {
  userId: ID!
  message: String!
  isRead: Boolean
  link: String
}

input UpdateNotificationInput {
  userId: ID
  message: String
  isRead: Boolean
  link: String
}

extend type CrmMutation {
  createNotification(value: CreateNotificationInput!): Notifications!
  updateNotification(id: ID!, value: UpdateNotificationInput): Notifications!
  removeNotification(id: ID!): DeleteResult!
}