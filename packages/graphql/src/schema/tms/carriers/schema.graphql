type Carriers {
  id: ID!
  name: String!
  contactPerson: String
  contactEmail: String
  contactPhone: String
  servicesOffered: String
  createdAt: String
  updatedAt: String
  rates: [CarrierRates!]
  shipmentLegs: [ShipmentLegs!]
  partnerInvoices: [PartnerInvoices!]
}

extend type TmsQuery {
  carriers(page: Int, perPage: Int, from: Date, to: Date): [Carriers!]!
  carrier(id: ID!): Carriers!
}

input CreateCarrierInput {
  name: String!
  contactPerson: String
  contactEmail: String
  contactPhone: String
  servicesOffered: String
}

input UpdateCarrierInput {
  name: String
  contactPerson: String
  contactEmail: String
  contactPhone: String
  servicesOffered: String
}

extend type TmsMutation {
  createCarrier(value: CreateCarrierInput!): Carriers!
  updateCarrier(id: ID!, value: UpdateCarrierInput): Carriers!
  removeCarrier(id: ID!): DeleteResult!
}