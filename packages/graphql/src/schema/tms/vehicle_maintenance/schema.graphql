enum VehicleServiceType {
	ROUTINE_MAINTENANCE
	REPAIR
	INSPECTION
	OIL_CHANGE
	TIRE_REPLACEMENT
	BRAKE_SERVICE
}

type VehicleMaintenance {
	id: ID!
	vehicle: Vehicles!
	serviceDate: Date!
	serviceType: VehicleServiceType
	cost: Float
	notes: String
	createdAt: Date
	updatedAt: Date
}

input CreateVehicleMaintenanceInput {
	serviceDate: Date!
	serviceType: VehicleServiceType
	cost: Float
	notes: String
}

input UpdateVehicleMaintenanceInput {
	serviceDate: Date
	serviceType: VehicleServiceType
	cost: Float
	notes: String
}

extend type TmsQuery {
	vehicleMaintenances(
		page: Int
		perPage: Int
		vehicleId: ID
		from: Date
		to: Date
		serviceType: VehicleServiceType
	): [VehicleMaintenance!]!
	vehicleMaintenance(id: ID!): VehicleMaintenance!
}

extend type TmsMutation {
	addVehicleMaintenance(
		id: ID!
		value: CreateVehicleMaintenanceInput!
	): VehicleMaintenance!
	updateVehicleMaintenance(
		id: ID!
		value: UpdateVehicleMaintenanceInput
	): VehicleMaintenance!
	removeVehicleMaintenance(id: ID!): DeleteResult!
}
