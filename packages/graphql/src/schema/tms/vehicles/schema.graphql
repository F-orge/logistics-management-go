enum VehicleStatus {
  AVAILABLE
  IN_MAINTENANCE
  ON_TRIP
  OUT_OF_SERVICE
}

type Vehicles {
  id: ID!
  registrationNumber: String!
  model: String
  capacityVolume: Float
  capacityWeight: Float
  status: VehicleStatus
  make: String
  year: Int
  vin: String
  currentMileage: Int
  lastMaintenanceDate: String
  createdAt: String
  updatedAt: String
  maintenances: [VehicleMaintenance!]
  trips: [Trips!]
  gpsPings: [GpsPings!]
  geofenceEvents: [GeofenceEvents!]
}

extend type TmsQuery {
  vehicles(page: Int, perPage: Int, from: Date, to: Date): [Vehicles!]!
  vehicle(id: ID!): Vehicles!
}

input CreateVehicleInput {
  registrationNumber: String!
  model: String
  capacityVolume: Float
  capacityWeight: Float
  status: VehicleStatus
  make: String
  year: Int
  vin: String
  currentMileage: Int
  lastMaintenanceDate: String
}

input UpdateVehicleInput {
  registrationNumber: String
  model: String
  capacityVolume: Float
  capacityWeight: Float
  status: VehicleStatus
  make: String
  year: Int
  vin: String
  currentMileage: Int
  lastMaintenanceDate: String
}

extend type TmsMutation {
  createVehicle(value: CreateVehicleInput!): Vehicles!
  updateVehicle(id: ID!, value: UpdateVehicleInput): Vehicles!
  removeVehicle(id: ID!): DeleteResult!
}