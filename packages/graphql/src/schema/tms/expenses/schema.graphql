enum ExpenseType {
  FUEL
  TOLLS
  MAINTENANCE
  PARKING
  MEALS
  ACCOMMODATION
}

enum Currency {
  USD
  EUR
  GBP
  CAD
  AUD
  JPY
  PHP
}

enum ExpenseStatus {
  PENDING
  APPROVED
  REJECTED
  REIMBURSED
}

type Expenses {
  id: ID!
  trip: Trips
  driver: Drivers
  type: ExpenseType
  amount: Float!
  currency: Currency
  receiptUrl: String
  fuelQuantity: Float
  odometerReading: Int
  status: ExpenseStatus
  description: String
  expenseDate: String
  createdAt: Date
  updatedAt: Date
}

extend type TmsQuery {
  expenses(page: Int, perPage: Int, from: Date, to: Date, search: String, type: ExpenseType, currency: Currency, status: ExpenseStatus): [Expenses!]!
  expense(id: ID!): Expenses!
}

input CreateExpenseInput {
  tripId: ID
  driverId: ID
  type: ExpenseType
  amount: Float!
  currency: Currency
  receiptUrl: String
  fuelQuantity: Float
  odometerReading: Int
  status: ExpenseStatus
  description: String
  expenseDate: String
}

input UpdateExpenseInput {
  tripId: ID
  driverId: ID
  type: ExpenseType
  amount: Float
  currency: Currency
  receiptUrl: String
  fuelQuantity: Float
  odometerReading: Int
  status: ExpenseStatus
  description: String
  expenseDate: String
}

extend type TmsMutation {
  createExpense(value: CreateExpenseInput!): Expenses!
  updateExpense(id: ID!, value: UpdateExpenseInput): Expenses!
  removeExpense(id: ID!): DeleteResult!
}