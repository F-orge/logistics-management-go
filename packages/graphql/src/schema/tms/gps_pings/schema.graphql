type GpsPings {
  id: ID!
  vehicle: Vehicles!
  latitude: Float!
  longitude: Float!
  timestamp: Date!
}

extend type TmsQuery {
  gpsPings(page: Int, perPage: Int, from: Date, to: Date): [GpsPings!]!
  gpsPing(id: ID!): GpsPings!
}

input CreateGpsPingInput {
  vehicleId: ID!
  latitude: Float!
  longitude: Float!
  timestamp: Date!
}

input UpdateGpsPingInput {
  latitude: Float
  longitude: Float
}

extend type TmsMutation {
  createGpsPing(value: CreateGpsPingInput!): GpsPings!
  updateGpsPing(id: ID!, value: UpdateGpsPingInput): GpsPings!
}