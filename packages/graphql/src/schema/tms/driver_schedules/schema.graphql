enum DriverScheduleReason {
	VACATION
	SICK_LEAVE
	TRAINING
	PERSONAL_LEAVE
}

type DriverSchedules {
	id: ID!
	driver: Drivers!
	startDate: String!
	endDate: String!
	reason: DriverScheduleReason
	createdAt: Date
	updatedAt: Date
}

input CreateDriverScheduleInput {
	driverId: ID!
	startDate: String! @constraint(minLength: 1)
	endDate: String! @constraint(minLength: 1)
	reason: DriverScheduleReason
}

input UpdateDriverScheduleInput {
	startDate: String @constraint(minLength: 1)
	endDate: String @constraint(minLength: 1)
	reason: DriverScheduleReason
}

extend type TmsQuery {
	driverSchedules(
		page: Int
		perPage: Int
		driverId: ID
		from: Date
		to: Date
		reason: DriverScheduleReason
	): [DriverSchedules!]!
	driverSchedule(id: ID!): DriverSchedules!
}

extend type TmsMutation {
	createDriverSchedule(value: CreateDriverScheduleInput!): DriverSchedules!
	updateDriverSchedule(
		id: ID!
		value: UpdateDriverScheduleInput
	): DriverSchedules!
	removeDriverSchedule(id: ID!): DeleteResult!
}
